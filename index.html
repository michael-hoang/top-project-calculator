<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Project: Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="buttons-container">
      <div class="buttons-row-container">
        <button>ON</button>
        <button>C</button>
        <button>CE</button>
        <button>DEL</button>
      </div>
      <div class="buttons-row-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="buttons-row-container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="buttons-row-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="buttons-row-container">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </div>
</body>
</html>
