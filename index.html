<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
  <title>Project: Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="display-upper-text"></div>
      <div id="display-lower-text">0</div>
    </div>
    <div id="buttons-container">
      <div class="buttons-row-container">
        <button id="sign">&#43/&#8722</button>
        <button id="clear">C</button>
        <button id="clear-entry">CE</button>
        <button id="delete">DEL</button>
      </div>
      <div class="buttons-row-container">
        <button class="digits">7</button>
        <button class="digits">8</button>
        <button class="digits">9</button>
        <button class="operators">&divide</button>
      </div>
      <div class="buttons-row-container">
        <button class="digits">4</button>
        <button class="digits">5</button>
        <button class="digits">6</button>
        <button class="operators">&#215</button>
      </div>
      <div class="buttons-row-container">
        <button class="digits">1</button>
        <button class="digits">2</button>
        <button class="digits">3</button>
        <button class="operators">&#8722</button>
      </div>
      <div class="buttons-row-container">
        <button class="digits">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
        <button class="operators">&#43</button>
      </div>
    </div>
  </div>
</body>

</html>
